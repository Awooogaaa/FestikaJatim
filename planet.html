<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Angkasa - Tata Surya</title>
    
    <style>
        /* --- GAYA DASAR & BINTANG --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- ANIMASI MASUK (Sama seperti Landing Page) --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animasi khusus untuk Tata Surya (karena ada translate -50%, -50%) */
        @keyframes solarScaleIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* Navigasi Responsive */
        nav {
            display: flex;
            justify-content: space-between; /* Logo tetap di kiri */
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
            transition: opacity 0.5s;
            /* Animasi Masuk */
            animation: fadeInDown 1s ease-out;
        }

        body.detail-active nav {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: #fff;
            z-index: 101; 
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            
            /* --- CENTER MENU ON DESKTOP --- */
            position: absolute;      
            left: 50%;               
            transform: translateX(-50%); 
        }

        .nav-links a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        /* Background Bintang */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* --- TAMPILAN UTAMA (TATA SURYA RESPONSIF) --- */

        .page-title {
            position: absolute;
            top: 100px;
            width: 100%;
            z-index: 10;
            transition: all 0.8s ease;
            padding: 0 20px;
            
            /* Animasi Masuk */
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.3s forwards;
        }

        .page-title h1 {
            font-size: 32px;
            font-weight: 500;
            color: #eee;
        }
        
        .page-title p {
            font-size: 16px;
            font-weight: 300;
            color: #6b6b6b;
            margin-top: 5px;
        }

        /* WADAH UTAMA TATA SURYA */
        .solar-system {
            position: absolute;
            top: 60%; 
            left: 50%;
            width: 90vmin; 
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
            transform: translate(-50%, -50%);
            transition: all 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 10;

            /* Animasi Masuk */
            opacity: 0;
            animation: solarScaleIn 1.5s ease-out 0.5s forwards;
        }

        /* Efek saat masuk detail */
        body.detail-active .page-title {
            opacity: 0;
            transform: translateY(-50px);
        }

        body.detail-active .solar-system {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
            pointer-events: none;
        }
        
        body.detail-active footer {
            opacity: 0;
        }

        /* Matahari */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10%; 
            height: 10%;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px #ffaa00;
            z-index: 5;
        }

        /* Orbit */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate linear infinite;
            pointer-events: none;
        }

        .solar-system.paused .orbit {
            animation-play-state: paused;
        }
        
        /* Planet */
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            pointer-events: auto;
            z-index: 10;
        }

        /* Tooltip Nama Planet */
        .planet-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            border: 1px solid rgba(255,255,255,0.2);
            animation: counter-rotate linear infinite; 
        }

        .planet:hover .planet-name { opacity: 1; }
        .solar-system.paused .planet-name { animation-play-state: paused; }

        /* UKURAN & POSISI ORBIT */
        
        .orbit-mercury { width: 16%; height: 16%; animation-duration: 5s; } 
        .mercury { width: 10px; height: 10px; background: #a9a9a9; top: 0; left: 50%; margin-top: -5px; }
        .mercury .planet-name { animation-duration: 5s; }

        .orbit-venus { width: 24%; height: 24%; animation-duration: 8s; }
        .venus { width: 14px; height: 14px; background: #e6c288; top: 0; left: 50%; margin-top: -7px; }
        .venus .planet-name { animation-duration: 8s; }

        .orbit-earth { width: 34%; height: 34%; animation-duration: 12s; }
        .earth { width: 16px; height: 16px; background: #4a90e2; top: 0; left: 50%; margin-top: -8px; }
        .earth .planet-name { animation-duration: 12s; }

        .orbit-mars { width: 44%; height: 44%; animation-duration: 18s; }
        .mars { width: 12px; height: 12px; background: #ff6b35; top: 0; left: 50%; margin-top: -6px; }
        .mars .planet-name { animation-duration: 18s; }

        .orbit-jupiter { width: 58%; height: 58%; animation-duration: 35s; }
        .jupiter { width: 28px; height: 28px; background: #d4a574; top: 0; left: 50%; margin-top: -14px; }
        .jupiter .planet-name { animation-duration: 35s; }

        .orbit-saturn { width: 72%; height: 72%; animation-duration: 55s; }
        .saturn { width: 24px; height: 24px; background: #e6cf8b; top: 0; left: 50%; margin-top: -12px; box-shadow: 0 0 0 4px rgba(230, 207, 139, 0.3); }
        .saturn .planet-name { animation-duration: 55s; }

        .orbit-uranus { width: 84%; height: 84%; animation-duration: 70s; }
        .uranus { width: 18px; height: 18px; background: #4fd1d9; top: 0; left: 50%; margin-top: -9px; }
        .uranus .planet-name { animation-duration: 70s; }

        .orbit-neptune { width: 96%; height: 96%; animation-duration: 85s; }
        .neptune { width: 18px; height: 18px; background: #4b70e8; top: 0; left: 50%; margin-top: -9px; }
        .neptune .planet-name { animation-duration: 85s; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to   { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes counter-rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to   { transform: translateX(-50%) rotate(-360deg); }
        }

        /* --- DETAIL VIEW --- */
        .planet-detail-view {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 150; opacity: 0; pointer-events: none;
            transform: scale(0.9); transition: all 0.5s ease;
            display: flex; align-items: center; justify-content: center; overflow-y: auto;
        }

        .detail-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.95); z-index: -1;
        }
        
        body.detail-active .planet-detail-view { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        .detail-content-wrapper {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            width: 90%; max-width: 1100px; margin: 40px auto; position: relative;
        }

        .grid-planet-visual { display: flex; align-items: center; justify-content: center; }
        
        #detail-planet-image {
            width: 100%; max-width: 450px; height: auto; object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255,255,255,0.1));
            animation: floatPlanet 6s ease-in-out infinite;
        }

        @keyframes floatPlanet {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .grid-text-area { display: flex; flex-direction: column; justify-content: center; text-align: left; color: #fff; }

        #detail-planet-name {
            font-size: 56px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase;
            background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #detail-planet-desc { font-size: 16px; line-height: 1.6; color: #ccc; margin-bottom: 25px; text-align: justify; }

        .fact-box {
            background: rgba(255, 255, 255, 0.08); padding: 20px; border-radius: 12px;
            border-left: 4px solid #4cc9f0; margin-bottom: 30px;
        }

        .fact-label {
            font-size: 11px; color: #4cc9f0; letter-spacing: 1px;
            font-weight: 700; text-transform: uppercase; margin-bottom: 8px;
        }

        #detail-planet-fact { font-size: 14px; color: #fff; line-height: 1.5; }

        .detail-button {
            align-self: flex-start; background: transparent; color: #fff;
            border: 1px solid rgba(255,255,255,0.4); padding: 12px 30px; border-radius: 50px;
            cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .detail-button:hover { background: #fff; color: #000; }

        footer {
            position: absolute; bottom: 10px; width: 100%; text-align: center;
            color: #6b6b6b; font-size: 12px; z-index: 5; transition: opacity 0.5s;
        }

        /* --- CSS TOMBOL SUARA --- */
        .voice-control-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-control-btn:hover {
            transform: scale(1.1);
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .voice-control-btn.muted {
            background: rgba(100, 100, 100, 0.8);
            color: #ccc;
        }

        /* --- MEDIA QUERIES --- */

        @media (max-width: 1024px) {
            nav { padding: 20px; }
            .page-title h1 { font-size: 28px; }
            .page-title { top: 80px; }
            .solar-system { width: 85vmin; height: 85vmin; }
        }

        @media (max-width: 768px) {
            nav { 
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }
            .logo { font-size: 20px; }
            
            .nav-links { 
                /* --- RESET UNTUK MOBILE AGAR TIDAK TUMPUK --- */
                position: static;   /* Kembalikan ke aliran normal */
                transform: none;    /* Hapus pergeseran tengah */
                
                display: flex; 
                gap: 20px; 
                justify-content: center;
                width: 100%;
                padding-bottom: 5px;
            }
            
            .nav-links a { font-size: 14px; }
            .page-title { top: 100px; padding: 0 15px; }
            .page-title h1 { font-size: 24px; }
            .page-title p { display: none; }
            
            .solar-system { width: 95vmin; height: 95vmin; top: 55%; }
            
            .detail-content-wrapper { grid-template-columns: 1fr; margin: 60px auto 20px; padding-bottom: 40px; gap: 20px; }
            .grid-planet-visual { order: 1; }
            #detail-planet-image { max-width: 250px; }
            .grid-text-area { order: 2; }
            #detail-planet-name { font-size: 36px; text-align: center; }
            #detail-planet-desc { font-size: 14px; text-align: center; }
            .fact-box { text-align: left; }
            .detail-button { align-self: center; width: 100%; text-align: center; margin-top: 10px; }
        }
        
        @media (max-width: 360px) {
            .page-title h1 { font-size: 20px; }
            .solar-system { width: 98vmin; height: 98vmin; }
        }

    </style>
</head>

        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // --- DATA & LOGIKA ---
        const solarSystem = document.getElementById('solarSystem');
        const planetElements = document.querySelectorAll('.planet');
        const detailName = document.getElementById('detail-planet-name');
        const detailDesc = document.getElementById('detail-planet-desc');

                name: "Uranus",
                desc: "Uranus adalah raksasa es yang memiliki komposisi berbeda dibanding raksasa gas seperti Jupiter dan Saturnus. Atmosfernya kaya metana yang menyerap cahaya merah dan memantulkan warna biru-hijau yang unik. Salah satu ciri paling menarik Uranus adalah kemiringan sumbunya yang mencapai hampir 90Â°, sehingga planet ini seperti berputar 'terbaring'. Akibatnya, setiap kutub dapat mengalami siang dan malam selama lebih dari 40 tahun Bumi.",
                fact: "Uranus memiliki atmosfer terdingin di tata surya, dengan suhu mencapai -224Â°C. Planet ini juga memiliki cincin tipis dan 27 bulan yang telah diidentifikasi.",
                image: "images/uranus.png"
            },
            neptune: {
                name: "Neptunus",
                desc: "Neptunus adalah planet kedelapan dan terjauh dari Matahari. Karena jaraknya yang ekstrem, cahaya Matahari yang tiba di permukaannya hanya sekitar 1/900 dari intensitas di Bumi. Atmosfer Neptunus kaya metana dan dikenal dengan badai besar berkecepatan sangat tinggi, bahkan angin tercepat di tata surya tercatat terjadi di planet ini. Planet ini berwarna biru gelap dan memiliki struktur awan yang dinamis. Neptunus juga memiliki cincin tipis serta beberapa bulan penting seperti Triton.",
                fact: "Neptunus membutuhkan waktu 165 tahun Bumi untuk menyelesaikan satu kali revolusi mengelilingi Matahari. Triton, bulan terbesarnya, mengorbit secara retrograde, yang menunjukkan ia mungkin objek yang ditangkap dari luar.",

        // --- LOGIKA SUARA & TOMBOL ---
        const synth = window.speechSynthesis;
        const voiceBtn = document.getElementById('voiceToggleBtn');
        
        let isVoiceOn = localStorage.getItem('voiceState') !== 'off';

        function updateVoiceUI() {
            if (isVoiceOn) {
                voiceBtn.textContent = 'ðŸ”Š';
                voiceBtn.classList.remove('muted');
            } else {
                voiceBtn.textContent = 'ðŸ”‡';
                voiceBtn.classList.add('muted');
                synth.cancel();
            }
        }

        // Event Listener Tombol: Baca Ulang Saat Dinyalakan
        voiceBtn.addEventListener('click', () => {
            isVoiceOn = !isVoiceOn;
            localStorage.setItem('voiceState', isVoiceOn ? 'on' : 'off');
            updateVoiceUI();

            // JIKA SUARA DINYALAKAN & MODAL TERBUKA: BACA INFO PLANET
            if (isVoiceOn && document.body.classList.contains('detail-active') && currentPlanetKey) {
                const info = planets[currentPlanetKey];
                const teksBacaan = `Planet ${info.name}. ${info.desc}. Tahukah kamu? ${info.fact}`;
                bicara(teksBacaan);
            }
        });

        updateVoiceUI();

        window.addEventListener('beforeunload', () => {
            synth.cancel();
        });

        function bicara(teks) {
            if (!isVoiceOn) return;

            if (synth.speaking) {
                synth.cancel();
            }
            
            const ucapan = new SpeechSynthesisUtterance(teks);
            ucapan.lang = 'id-ID';
            ucapan.rate = 0.9;
            ucapan.pitch = 1;
            synth.speak(ucapan);
        }

        function showInfo(planetKey) {
            currentPlanetKey = planetKey;
            const info = planets[planetKey];
            if(!info) return;
            detailName.innerText = info.name;
            detailDesc.innerText = info.desc;
            detailFact.innerHTML = info.fact;
            detailImage.src = info.image;
            document.body.classList.add('detail-active');

            const teksBacaan = `Planet ${info.name}. ${info.desc}. Tahukah kamu? ${info.fact}`;
            bicara(teksBacaan);
        }

        function hideInfo() {
            document.body.classList.remove('detail-active');
            currentPlanetKey = null;
            synth.cancel(); 
        }

        returnBtn.addEventListener('click', hideInfo);
    </script>
