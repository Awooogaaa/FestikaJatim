<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Angkasa - Tata Surya</title>
    
    <style>
        /* --- GAYA DASAR & BINTANG --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Navigasi Responsive */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
            transition: opacity 0.5s;
        }

        body.detail-active nav {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        /* Background Bintang */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* --- TAMPILAN UTAMA (TATA SURYA RESPONSIF) --- */

        .page-title {
            position: absolute;
            top: 100px;
            width: 100%;
            z-index: 10;
            transition: all 0.8s ease;
            padding: 0 20px;
        }

        .page-title h1 {
            font-size: 32px;
            font-weight: 500;
            color: #eee;
        }
        
        .page-title p {
            font-size: 16px;
            font-weight: 300;
            color: #6b6b6b;
            margin-top: 5px;
        }

        /* WADAH UTAMA TATA SURYA */
        .solar-system {
            position: absolute;
            top: 55%;
            left: 50%;
            width: 90vmin; 
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
            transform: translate(-50%, -50%);
            transition: all 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 10;
        }

        /* Efek saat masuk detail */
        body.detail-active .page-title {
            opacity: 0;
            transform: translateY(-50px);
        }

        body.detail-active .solar-system {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
            pointer-events: none;
        }
        
        body.detail-active footer {
            opacity: 0;
        }

        /* Matahari */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15%;
            height: 15%;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px #ffaa00;
            z-index: 5;
        }

        /* Orbit */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate linear infinite;
            pointer-events: none;
        }

        .solar-system.paused .orbit {
            animation-play-state: paused;
        }
        
        /* Planet */
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            pointer-events: auto;
            z-index: 10;
        }

        /* Tooltip Nama Planet */
        .planet-name {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            border: 1px solid rgba(255,255,255,0.2);
            animation: counter-rotate linear infinite; 
        }

        .planet:hover .planet-name { opacity: 1; }
        .solar-system.paused .planet-name { animation-play-state: paused; }

        /* UKURAN & POSISI ORBIT */
        .orbit-mercury { width: 22%; height: 22%; animation-duration: 5s; } 
        .mercury { width: 12px; height: 12px; background: #a9a9a9; top: 0; left: 50%; margin-top: -6px; }
        .mercury .planet-name { animation-duration: 5s; }

        .orbit-venus { width: 32%; height: 32%; animation-duration: 8s; }
        .venus { width: 16px; height: 16px; background: #e6c288; top: 0; left: 50%; margin-top: -8px; }
        .venus .planet-name { animation-duration: 8s; }

        .orbit-earth { width: 44%; height: 44%; animation-duration: 12s; }
        .earth { width: 18px; height: 18px; background: #4a90e2; top: 0; left: 50%; margin-top: -9px; }
        .earth .planet-name { animation-duration: 12s; }

        .orbit-mars { width: 56%; height: 56%; animation-duration: 18s; }
        .mars { width: 14px; height: 14px; background: #ff6b35; top: 0; left: 50%; margin-top: -7px; }
        .mars .planet-name { animation-duration: 18s; }

        .orbit-jupiter { width: 72%; height: 72%; animation-duration: 35s; }
        .jupiter { width: 30px; height: 30px; background: #d4a574; top: 0; left: 50%; margin-top: -15px; }
        .jupiter .planet-name { animation-duration: 35s; }

        .orbit-saturn { width: 92%; height: 92%; animation-duration: 55s; }
        .saturn { width: 26px; height: 26px; background: #e6cf8b; top: 0; left: 50%; margin-top: -13px; box-shadow: 0 0 0 4px rgba(230, 207, 139, 0.3); }
        .saturn .planet-name { animation-duration: 55s; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to   { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes counter-rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to   { transform: translateX(-50%) rotate(-360deg); }
        }

        /* --- DETAIL VIEW --- */
        .planet-detail-view {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 150; opacity: 0; pointer-events: none;
            transform: scale(0.9); transition: all 0.5s ease;
            display: flex; align-items: center; justify-content: center; overflow-y: auto;
        }

        .detail-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.95); z-index: -1;
        }
        
        body.detail-active .planet-detail-view { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        .detail-content-wrapper {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            width: 90%; max-width: 1100px; margin: 40px auto; position: relative;
        }

        .grid-planet-visual { display: flex; align-items: center; justify-content: center; }
        
        #detail-planet-image {
            width: 100%; max-width: 450px; height: auto; object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255,255,255,0.1));
            animation: floatPlanet 6s ease-in-out infinite;
        }

        @keyframes floatPlanet {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .grid-text-area { display: flex; flex-direction: column; justify-content: center; text-align: left; color: #fff; }

        #detail-planet-name {
            font-size: 56px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase;
            background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #detail-planet-desc { font-size: 16px; line-height: 1.6; color: #ccc; margin-bottom: 25px; text-align: justify; }

        .fact-box {
            background: rgba(255, 255, 255, 0.08); padding: 20px; border-radius: 12px;
            border-left: 4px solid #4cc9f0; margin-bottom: 30px;
        }

        .fact-label {
            font-size: 11px; color: #4cc9f0; letter-spacing: 1px;
            font-weight: 700; text-transform: uppercase; margin-bottom: 8px;
        }

        #detail-planet-fact { font-size: 14px; color: #fff; line-height: 1.5; }

        .detail-button {
            align-self: flex-start; background: transparent; color: #fff;
            border: 1px solid rgba(255,255,255,0.4); padding: 12px 30px; border-radius: 50px;
            cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .detail-button:hover { background: #fff; color: #000; }

        footer {
            position: absolute; bottom: 10px; width: 100%; text-align: center;
            color: #6b6b6b; font-size: 12px; z-index: 5; transition: opacity 0.5s;
        }

        /* --- PERBAIKAN MEDIA QUERIES (MOBILE & TABLET) --- */

        @media (max-width: 1024px) {
            nav { padding: 20px; }
            .page-title h1 { font-size: 28px; }
            .page-title { top: 80px; }
            .solar-system { width: 85vmin; height: 85vmin; }
        }

        /* Mobile (Portrait) - PERBAIKAN NAVIGASI */
        @media (max-width: 768px) {
            /* 1. Navigasi sekarang menampilkan links (stacked) */
            nav { 
                padding: 15px 20px;
                flex-direction: column; /* Susun Logo di atas, Menu di bawah */
                gap: 10px;
            }
            
            .logo { font-size: 20px; }
            
            /* Mengubah display:none menjadi flex agar menu muncul */
            .nav-links { 
                display: flex; 
                gap: 20px; 
                justify-content: center;
                width: 100%;
                padding-bottom: 5px;
            }
            
            .nav-links a {
                font-size: 14px; /* Font sedikit lebih kecil agar muat */
            }

            /* 2. Sesuaikan posisi judul agar tidak tertutup navigasi yang lebih tinggi */
            .page-title { 
                top: 100px; 
                padding: 0 15px; 
            }
            
            .page-title h1 { font-size: 24px; }
            .page-title p { display: none; }

            /* Tata Surya */
            .solar-system {
                width: 95vmin; height: 95vmin; top: 50%;
            }

            /* Detail View Mobile */
            .detail-content-wrapper {
                grid-template-columns: 1fr; margin: 60px auto 20px; padding-bottom: 40px; gap: 20px;
            }
            .grid-planet-visual { order: 1; }
            #detail-planet-image { max-width: 250px; }
            .grid-text-area { order: 2; }
            #detail-planet-name { font-size: 36px; text-align: center; }
            #detail-planet-desc { font-size: 14px; text-align: center; }
            .fact-box { text-align: left; }
            .detail-button { align-self: center; width: 100%; text-align: center; margin-top: 10px; }
        }
        
        @media (max-width: 360px) {
            .page-title h1 { font-size: 20px; }
            .solar-system { width: 98vmin; height: 98vmin; }
        }

    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav>
        <a href="landing_page.html" class="logo">✕pace</a>
        <ul class="nav-links">
            <li><a href="landing_page.html">Explore</a></li>
            <li><a href="planet.html" class="active">Solar System</a></li>
            <li><a href="quiz.html">Quiz</a></li>
        </ul>
    </nav>

    <div class="page-title">
        <h1>Jelajah Angkasa</h1>
        <p>Klik pada planet untuk melihat detail!</p>
    </div>

    <main class="solar-system" id="solarSystem">
        <div class="sun"></div>
        
        <div class="orbit orbit-mercury">
            <div class="planet mercury" onclick="showInfo('mercury')">
                <span class="planet-name">Merkurius</span>
            </div>
        </div>
        
        <div class="orbit orbit-venus">
            <div class="planet venus" onclick="showInfo('venus')">
                <span class="planet-name">Venus</span>
            </div>
        </div>
        
        <div class="orbit orbit-earth">
            <div class="planet earth" onclick="showInfo('earth')">
                <span class="planet-name">Bumi</span>
            </div>
        </div>
        
        <div class="orbit orbit-mars">
            <div class="planet mars" onclick="showInfo('mars')">
                <span class="planet-name">Mars</span>
            </div>
        </div>
        
        <div class="orbit orbit-jupiter">
            <div class="planet jupiter" onclick="showInfo('jupiter')">
                <span class="planet-name">Jupiter</span>
            </div>
        </div>
        
        <div class="orbit orbit-saturn">
            <div class="planet saturn" onclick="showInfo('saturn')">
                <span class="planet-name">Saturnus</span>
            </div>
        </div>
    </main>
    
    <div id="planet-detail-view" class="planet-detail-view">
        <div class="detail-background"></div>
        
        <div class="detail-content-wrapper">
            
            <div class="grid-planet-visual">
                <img id="detail-planet-image" src="" alt="Planet Detail">
            </div>

            <div class="grid-text-area">
                <h1 id="detail-planet-name">PLANET</h1>
                <p id="detail-planet-desc">Deskripsi planet...</p>
                
                <div class="fact-box">
                    <div class="fact-label">TAHUKAH KAMU?</div>
                    <p id="detail-planet-fact">Fakta unik...</p>
                </div>
                
                <button id="return-btn" class="detail-button">
                    Kembali
                </button>
            </div>

        </div>
    </div>

    <footer>
        <p>© 2025 STIKA JATIM | FestikaJatim</p>
    </footer>

    <script>
        // --- GENERATE BINTANG ---
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // --- DATA & LOGIKA ---
        const solarSystem = document.getElementById('solarSystem');
        const planetElements = document.querySelectorAll('.planet');
        const detailName = document.getElementById('detail-planet-name');
        const detailDesc = document.getElementById('detail-planet-desc');
        const detailFact = document.getElementById('detail-planet-fact');
        const detailImage = document.getElementById('detail-planet-image');
        const returnBtn = document.getElementById('return-btn');

        planetElements.forEach(planet => {
            planet.addEventListener('mouseenter', () => { solarSystem.classList.add('paused'); });
            planet.addEventListener('mouseleave', () => { solarSystem.classList.remove('paused'); });
        });

        const planets = {
            mercury: {
                name: "Merkurius",
                desc: "Merkurius adalah planet terkecil dan terdekat dengan Matahari. Permukaannya penuh kawah mirip Bulan, dengan suhu yang sangat ekstrem antara siang (430°C) dan malam (-180°C) karena tidak memiliki atmosfer untuk menahan panas.",
                fact: "Satu hari di Merkurius (satu rotasi) memakan waktu 59 hari Bumi, tetapi satu tahunnya (revolusi) hanya 88 hari.",
                image: "images/merkurius.png"
            },
            venus: {
                name: "Venus",
                desc: "Venus adalah planet terpanas di tata surya karena atmosfer tebal karbon dioksida yang menciptakan efek rumah kaca tak terkendali. Sering disebut 'Bintang Kejora' karena kilaunya yang sangat terang.",
                fact: "Venus berputar ke arah yang berlawanan dari kebanyakan planet lain. Matahari terbit di Barat dan terbenam di Timur.",
                image: "images/venus.png"
            },
            earth: {
                name: "Bumi",
                desc: "Rumah kita, satu-satunya planet yang diketahui memiliki kehidupan. Memiliki air dalam bentuk cair di permukaannya dan atmosfer yang melindungi makhluk hidup dari radiasi berbahaya.",
                fact: "Bumi sebenarnya tidak bulat sempurna, melainkan sedikit 'pepat' di kutub dan menggembung di khatulistiwa.",
                image: "images/bumi.png"
            },
            mars: {
                name: "Mars",
                desc: "Mars, si Planet Merah, memiliki gunung berapi terbesar di tata surya (Olympus Mons). Ilmuwan terus mencari jejak air dan kehidupan masa lalu di sini.",
                fact: "Warna merah Mars disebabkan oleh besi berkarat di tanahnya. Mars memiliki dua bulan kecil: Phobos dan Deimos.",
                image: "images/mars.png"
            },
            jupiter: {
                name: "Jupiter",
                desc: "Raksasa gas terbesar di tata surya. Jupiter begitu besar sehingga semua planet lain bisa masuk ke dalamnya. Terkenal dengan Bintik Merah Raksasa, sebuah badai abadi.",
                fact: "Jupiter memiliki medan magnet yang sangat kuat dan memiliki puluhan bulan, termasuk Europa yang mungkin memiliki lautan di bawah esnya.",
                image: "images/jupiter.png"
            },
            saturn: {
                name: "Saturnus",
                desc: "Dikenal sebagai permata tata surya karena cincinnya yang indah dan kompleks, terbuat dari es dan bebatuan. Saturnus adalah planet dengan densitas terendah.",
                fact: "Saturnus sangat ringan sehingga jika ada bak air raksasa yang cukup besar, planet ini akan mengapung di atasnya!",
                image: "images/saturnus1.png"
            }
        };

        function showInfo(planetKey) {
            const info = planets[planetKey];
            if(!info) return;
            detailName.innerText = info.name;
            detailDesc.innerText = info.desc;
            detailFact.innerHTML = info.fact;
            detailImage.src = info.image;
            document.body.classList.add('detail-active');
        }

        function hideInfo() {
            document.body.classList.remove('detail-active');
        }

        returnBtn.addEventListener('click', hideInfo);
    </script>
</body>
</html>
