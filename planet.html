<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Angkasa - Tata Surya</title>
    
    <style>
        /* --- MENGADOPSI GAYA DARI LANDING PAGE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Menggunakan font & background dari landing page */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Navigasi (diambil dari landing page) */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 60px;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        .sign-up {
            background: #fff;
            color: #000;
            padding: 11px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .sign-up:hover {
            transform: scale(1.05);
        }

        /* Background Bintang (diambil dari landing page) */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Pindahkan ke belakang */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* --- GAYA ASLI PLANET.HTML (DISESUAIKAN) --- */
        
        .page-title {
            margin-top: 40px;
            font-size: 32px;
            font-weight: 500;
            color: #eee;
        }
        
        .page-title p {
            font-size: 16px;
            font-weight: 300;
            color: #6b6b6b;
        }

        .solar-system {
            position: relative;
            margin: 50px auto;
            width: 600px;
            height: 600px;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            z-index: 10;
        }

        .solar-system.zoomed-out {
            transform: scale(0.8);
            opacity: 0.3;
            pointer-events: none;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px #ffaa00;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            pointer-events: auto;
        }

        .planet:hover {
            transform: scale(1.3) translateX(-50%);
        }

        .orbit-mercury { width: 140px; height: 140px; animation-duration: 10s; }
        .orbit-venus   { width: 200px; height: 200px; animation-duration: 14s; }
        .orbit-earth   { width: 270px; height: 270px; animation-duration: 18s; }
        .orbit-mars    { width: 340px; height: 340px; animation-duration: 22s; }
        .orbit-jupiter { width: 420px; height: 420px; animation-duration: 30s; }
        .orbit-saturn  { width: 500px; height: 500px; animation-duration: 40s; }

        .mercury { width: 15px; height: 15px; background: gray; }
        .venus   { width: 20px; height: 20px; background: #d4a373; }
        .earth   { width: 22px; height: 22px; background: #4cc9f0; }
        .mars    { width: 18px; height: 18px; background: #ff6b6b; }
        .jupiter { width: 35px; height: 35px; background: #ffb703; }
        .saturn  { width: 30px; height: 30px; background: #f4a261; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to   { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Info Box (DIROMBAK agar mirip landing page) */
        .info-box {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 500px; /* Batas lebar agar tidak terlalu besar */
            
            /* Gaya baru dari landing page */
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: left; /* Lebih mudah dibaca */
            z-index: 200;

            /* Properti transisi */
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: auto;
        }

        .hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5); /* Mulai dari tengah */
            pointer-events: none;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #888;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #fff;
        }

        /* Penyesuaian teks di dalam info-box */
        .info-box h2 {
            margin-bottom: 15px;
            font-weight: 600;
            color: #fff;
        }
        .info-box p {
            font-size: 15px;
            line-height: 1.6;
            color: #ccc;
        }
        .info-box #planet-fact {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }


        footer {
            margin: 50px 0 30px 0;
            font-size: 0.9em;
            color: #6b6b6b; /* Samakan dengan nav links */
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav>
        <a href="landing_page.html" class="logo">âœ•pace</a>
        <ul class="nav-links">
            <li><a href="landing_page.html">Explore</a></li>
            <li><a href="planet.html" class="active">Solar System</a></li>
            </ul>
        <a href="#" class="sign-up">Sign up</a>
    </nav>

    <div class="page-title">
        <h1>Jelajah Angkasa</h1>
        <p>Klik planet untuk mengetahui fakta menariknya!</p>
    </div>

    <main class="solar-system">
        <div class="sun"></div>
        <div class="orbit orbit-mercury">
            <div class="planet mercury" onclick="showInfo('mercury')"></div>
        </div>
        <div class="orbit orbit-venus">
            <div class="planet venus" onclick="showInfo('venus')"></div>
        </div>
        <div class="orbit orbit-earth">
            <div class="planet earth" onclick="showInfo('earth')"></div>
        </div>
        <div class="orbit orbit-mars">
            <div class="planet mars" onclick="showInfo('mars')"></div>
        </div>
        <div class="orbit orbit-jupiter">
            <div class="planet jupiter" onclick="showInfo('jupiter')"></div>
        </div>
        <div class="orbit orbit-saturn">
            <div class="planet saturn" onclick="showInfo('saturn')"></div>
        </div>
    </main>
    
    <div id="info-box" class="info-box hidden">
        <span class="close-btn" onclick="hideInfo()">âœ–</span>
        <h2 id="planet-name"></h2>
        <p id="planet-desc"></p>
        <p id="planet-fact"></p>
    </div>

    <footer>
        <p>Â© 2025 STIKA JATIM | Festival Teknologi Informasi dan Komunikasi Pendidikan</p>
    </footer>

    <script>
        // --- SCRIPT DARI LANDING PAGE (BINTANG) ---
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // --- SCRIPT ASLI DARI PLANET.HTML ---
        const solarSystem = document.querySelector('.solar-system');

        const planets = {
            mercury: {
                name: "Merkurius",
                desc: "Mari kita mulai perjalanan kita ke Merkurius, si pelari cepat yang paling dekat dengan Matahari! Planet mungil ini adalah dunia yang penuh kontradiksi ekstrem. Bayangkan sebuah tempat di mana satu sisi terpanggang oleh panas yang bisa melelehkan timah (430Â°C), sementara sisi lainnya membeku dalam kegelapan yang lebih dingin dari kutub Bumi (-180Â°C).",
                fact: "<b>Tahukah kamu?</b> kalau satu hari di Merkurius (176 hari Bumi) DUA KALI lebih lama dari satu tahunnya (88 hari)?<br><br><b>Fakta menarik dari planet ini ialah</b> ia memiliki 'ekor' seperti komet yang terbuat dari atom natrium!",
            },
            venus: {
                name: "Venus",
                desc: "Selamat datang di Venus, 'Kembaran Jahat' Bumi. Meski ukurannya mirip, Venus adalah neraka sesungguhnya. Planet ini diselimuti awan tebal asam sulfat yang memerangkap panas dalam efek rumah kaca tak terkendali, menjadikannya planet terpanas di tata suryaâ€”lebih panas dari Merkurius!",
                fact: "<b>Tahukah kamu?</b> kalau Venus berputar ke arah yang berlawanan? Matahari di sana terbit di barat.<br><br><b>Fakta menarik dari planet ini ialah</b> tekanan udara di permukaannya 92 kali lebih besar dari di Bumi, setara dengan tekanan 1 km di bawah laut.",
            },
            earth: {
                name: "Bumi",
                desc: "Inilah rumah kita, Bumi! Sebuah oase kehidupan yang langka di alam semesta. Dari lautan biru yang luas hingga hutan hijau yang rimbun, planet kita adalah satu-satunya tempat yang kita tahu memiliki air cair di permukaannya dan atmosfer kaya oksigen yang dilindungi perisai magnet tak terlihat.",
                fact: "<b>Tahukah kamu?</b> kalau Bumi sebenarnya tidak berputar 24 jam penuh? Waktu tepatnya adalah 23 jam, 56 menit, dan 4 detik. Inilah mengapa kita punya Tahun Kabisat.<br><br><b>Fakta menarik dari planet ini ialah</b> kita memiliki 'Bulan kedua' bernama 3753 Cruithne, sebuah asteroid yang mengikuti lintasan Bumi.",
            },
            mars: {
                name: "Mars",
                desc: "Mari kita kunjungi tetangga kita yang berdebu, Mars! Planet Merah ini memikat imajasi kita dengan lanskapnya yang mirip gurun. Para ilmuwan percaya miliaran tahun lalu, Mars adalah dunia yang basah dengan sungai, danau, dan mungkin lautan. Kini, ia menjadi target utama pencarian tanda-tanda kehidupan di masa lalu.",
                fact: "<b>Tahukah kamu?</b> kalau Mars adalah rumah bagi gunung berapi terbesar di tata surya? Olympus Mons tiga kali lebih tinggi dari Gunung Everest!<br><br><b>Fakta menarik dari planet ini ialah</b> Mars mengalami badai debu raksasa yang bisa menutupi seluruh planet selama berminggu-minggu.",
            },
            jupiter: {
                name: "Jupiter",
                desc: "Bersiaplah bertemu sang Raja Tata Surya, Jupiter! Raksasa gas ini begitu kolosal sehingga bisa menampung 1.300 Bumi di dalamnya. Ia adalah bola gas hidrogen dan helium raksasa dengan puncak awan amonia yang berputar-putar kencang, menciptakan sabuk dan zona berwarna-warni yang indah sekaligus ganas.",
                fact: "<b>Tahukah kamu?</b> kalau Jupiter memiliki 'Bintik Merah Raksasa'? Itu adalah badai raksasa yang lebih besar dari Bumi dan telah berkecamuk setidaknya selama 350 tahun!<br><br><b>Fakta menarik dari planet ini ialah</b> Jupiter bertindak sebagai 'pengawal' Bumi, menarik komet dan asteroid berbahaya dengan gravitasinya.",
            },
            saturn: {
                name: "Saturnus",
                desc: "Inilah dia, permata tata surya kita, Saturnus! Tidak ada planet lain yang bisa menandingi keanggunan cincinnya yang spektakuler. Cincin ini bukanlah benda padat; mereka terdiri dari miliaran kepingan es dan batuâ€”beberapa sekecil butiran debu, lainnya sebesar rumah. Sistem cincin ini sangat luas namun sangat tipis.",
                fact: "<b>Tahukah kamu?</b> kalau Saturnus adalah satu-satunya planet yang kepadatannya lebih ringan dari air? Jika ada bak mandi raksasa yang cukup besar, Saturnus akan mengapung!<br><br><b>Fakta menarik dari planet ini ialah</b> bulannya, Titan, adalah satu-satunya tempat selain Bumi yang memiliki danau dan sungai (tapi terbuat dari metana cair).",
            }
        };

        function showInfo(planetKey) {
            const info = planets[planetKey];
            
            document.getElementById("planet-name").innerText = info.name;
            document.getElementById("planet-desc").innerText = info.desc;
            document.getElementById("planet-fact").innerHTML = "ðŸ’¡ " + info.fact;
            
            solarSystem.classList.add('zoomed-out');
            document.getElementById("info-box").classList.remove("hidden");
        }

        function hideInfo() {
            solarSystem.classList.remove('zoomed-out');
            document.getElementById("info-box").classList.add("hidden");
        }
    </script>
</body>
</html>
