<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpace - Mars Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Hilangkan scroll */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hilangkan scroll */
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 60px;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        .sign-up {
            background: #fff;
            color: #000;
            padding: 11px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .sign-up:hover {
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 60px 20px 0;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 400;
            line-height: 1.15;
            margin-bottom: 80px;
            max-width: 900px;
            letter-spacing: -1.5px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero-title .highlight {
            font-weight: 500;
            transition: color 0.5s ease, text-shadow 0.5s ease;
            text-shadow: 
                0 0 20px currentColor,
                0 0 40px currentColor,
                0 0 60px currentColor,
                0 0 80px currentColor;
        }

        /* Mars Container - Half visible from bottom */
        .mars-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2300px;
            height: 70vh;
            overflow: visible;
            z-index: 5;
            pointer-events: none; /* Agar tidak menghalangi interaksi */
        }

        .mars-image {
            position: absolute;
            bottom: -97%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            border-radius: 50%;
            filter: drop-shadow(0 -50px 70px rgba(62, 65, 255, 0.4));
            transition: filter 0.5s ease;
        }

        /* Planet Selector */
        .planet-selector {
            display: flex;
            gap: 15px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px 30px;
            border-radius: 60px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 20;
            margin-top: auto;
            margin-bottom: 60px;
        }

        .planet-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            width: 50px;
            height: 50px;
            position: relative;
        }

        .planet-btn:hover .planet-icon {
            transform: scale(1.15);
        }

        .planet-btn.active .planet-icon {
            transform: scale(1.2);
            box-shadow: 0 0 20px currentColor;
        }

        .planet-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Earth Icon */
        .planet-btn.earth .planet-icon {
            background: linear-gradient(135deg, #4a90e2 0%, #63b8ff 100%);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.4);
        }

        /* Mars Icon */
        .planet-btn.mars .planet-icon {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c61 100%);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
        }

        /* Jupiter Icon */
        .planet-btn.jupiter .planet-icon {
            background: linear-gradient(135deg, #d4a574 0%, #e8c9a0 100%);
            box-shadow: 0 0 15px rgba(212, 165, 116, 0.4);
        }

        /* Mercury Icon */
        .planet-btn.mercury .planet-icon {
            background: linear-gradient(135deg, #8c8c8c 0%, #b8b8b8 100%);
            box-shadow: 0 0 15px rgba(140, 140, 140, 0.4);
        }

        /* Venus Icon */
        .planet-btn.venus .planet-icon {
            background: linear-gradient(135deg, #e8b84b 0%, #f5d97a 100%);
            box-shadow: 0 0 15px rgba(232, 184, 75, 0.4);
        }

        /* Saturn Icon */
        .planet-btn.saturn .planet-icon {
            background: linear-gradient(135deg, #e6cf8b 0%, #f5e6b8 100%);
            box-shadow: 0 0 15px rgba(230, 207, 139, 0.4);
            position: relative;
        }

        .planet-btn.saturn .planet-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -5px;
            right: -5px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(230, 207, 139, 0.8), transparent);
            transform: translateY(-50%) rotate(-15deg);
        }

        /* Uranus Icon */
        .planet-btn.uranus .planet-icon {
            background: linear-gradient(135deg, #4fd1d9 0%, #7de3e8 100%);
            box-shadow: 0 0 15px rgba(79, 209, 217, 0.4);
        }

        /* Neptune Icon */
        .planet-btn.neptune .planet-icon {
            background: linear-gradient(135deg, #4b70e8 0%, #7a94f5 100%);
            box-shadow: 0 0 15px rgba(75, 112, 232, 0.4);
        }

        /* Background Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 48px;
                margin-bottom: 60px;
            }

            .mars-container {
                width: 160%;
                height: 60vh;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 24px;
            }

            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .planet-selector {
                flex-direction: row;
                width: 90%;
            }

            .planet-btn {
                padding: 12px 20px;
                font-size: 13px;
            }

            .mars-container {
                width: 200%;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 28px;
            }

            .planet-selector {
                width: 95%;
            }

            .planet-btn {
                padding: 10px 16px;
                font-size: 12px;
                gap: 6px;
            }

            .planet-icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <nav>
            <div class="logo">âœ•pace</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Explore</a></li>
                <li><a href="#">Journal</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
                
                <li><a href="planet.html">planet</a></li>
                
            </ul>
            <a href="#" class="sign-up">Sign up</a>
        </nav>

        <div class="hero">
            <h1 class="hero-title">
                This is the beginning of a story<br>
                between you and <span class="highlight" id="planetName">Earth</span>.
            </h1>

            <div class="planet-selector">
                <button class="planet-btn mercury">
                    <span class="planet-icon"></span>
                </button>
                <button class="planet-btn venus">
                    <span class="planet-icon"></span>
                </button>
                <button class="planet-btn earth active">
                    <span class="planet-icon"></span>
                </button>
                <button class="planet-btn mars">
                    <span class="planet-icon"></span>
                </button>
                <button class="planet-btn jupiter">
                    <span class="planet-icon"></span>
                </button>
                <button class="planet-btn saturn">
                    <span class="planet-icon"></span>
                </button>
                <button class="planet-btn uranus">
                    <span class="planet-icon"></span>
                </button>
                <button class="planet-btn neptune">
                    <span class="planet-icon"></span>
                </button>
            </div>
        </div>

        <div class="mars-container">
            <img src="images/bumi.png" alt="Mars" class="mars-image" id="planetImage">
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Planet selector functionality
        const planetBtns = document.querySelectorAll('.planet-btn');
        const heroTitle = document.querySelector('.hero-title');
        const planetImage = document.getElementById('planetImage');
        const planetName = document.getElementById('planetName');

        /*
          PERBAIKAN 2: Menghapus "../" dari SEMUA jalur gambar di JavaScript
        */
        const planetData = {
            mercury: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Mercury</span>.',
                image: 'images/mercury.png', // <-- DIPERBAIKI
                glowColor: 'rgba(140, 140, 140, 0.5)',
                highlightColor: '#8c8c8c'
            },
            venus: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Venus</span>.',
                image: 'images/venus.png', // <-- DIPERBAIKI
                glowColor: 'rgba(232, 184, 75, 0.5)',
                highlightColor: '#e8b84b'
            },
            earth: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Earth</span>.',
                image: 'images/bumi.png', // <-- DIPERBAIKI
                glowColor: 'rgba(74, 144, 226, 0.5)',
                highlightColor: '#4a90e2'
            },
            mars: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Mars</span>.',
                image: 'images/mars.png', // <-- DIPERBAIKI
                glowColor: 'rgba(255, 107, 53, 0.5)',
                highlightColor: '#ff6b35'
            },
            jupiter: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight"id="planetName">Jupiter</span>.',
                image: 'images/jupiter.png', // <-- DIPERBAIKI
                glowColor: 'rgba(212, 165, 116, 0.5)',
                highlightColor: '#d4a574'
            },
            saturn: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Saturn</span>.',
                image: 'images/saturnus1.png', // <-- DIPERBAIKI
                glowColor: 'rgba(230, 207, 139, 0.5)',
                highlightColor: '#e6cf8b'
            },
            uranus: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Uranus</span>.',
                image: 'images/uranus.png', // <-- DIPERBAIKI
                glowColor: 'rgba(79, 209, 217, 0.5)',
                highlightColor: '#4fd1d9'
            },
            neptune: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Neptune</span>.',
                image: 'images/neptune.png', // <-- DIPERBAIKI
                glowColor: 'rgba(75, 112, 232, 0.5)',
                highlightColor: '#4b70e8'
            }
        };

        planetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                planetBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Get planet name from class
                const classList = btn.classList;
                let planet = '';
                for (let className of classList) {
                    if (className !== 'planet-btn' && className !== 'active') {
                        planet = className;
                        break;
                    }
                }

                if (planetData[planet]) {
                    // Update title
                    heroTitle.innerHTML = planetData[planet].title;
                    
                    // Update image
                    planetImage.src = planetData[planet].image;
                    
                    // Update filter glow color
                    planetImage.style.filter = `drop-shadow(0 -50px 70px ${planetData[planet].glowColor})`;
                    
                    // Update highlight text color - langsung ke element
                    const newPlanetName = document.getElementById('planetName');
                    if (newPlanetName) {
                        newPlanetName.style.color = planetData[planet].highlightColor;
                    }
                }
            });
        });

        // Set initial color untuk Earth (yang active pertama kali)
        window.addEventListener('DOMContentLoaded', () => {
            const activePlanet = document.querySelector('.planet-btn.active');
            const classList = activePlanet.classList;
            let planet = '';
            for (let className of classList) {
                if (className !== 'planet-btn' && className !== 'active') {
                    planet = className;
                    break;
                }
            }
            
            if (planetData[planet] && planetName) {
                planetName.style.color = planetData[planet].highlightColor;
                planetImage.style.filter = `drop-shadow(0 -50px 70px ${planetData[planet].glowColor})`;
                planetImage.src = planetData[planet].image; // <-- DIPERBAIKI (jalur awal)
            }
        });
    </script>
</body>
</html>
