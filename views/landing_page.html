<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpace - Mars Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Hilangkan scroll */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hilangkan scroll */
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 60px;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        .sign-up {
            background: #fff;
            color: #000;
            padding: 11px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .sign-up:hover {
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 60px 20px 0;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 400;
            line-height: 1.15;
            margin-bottom: 80px;
            max-width: 900px;
            letter-spacing: -1.5px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero-title .highlight {
            font-weight: 500;
            transition: color 0.5s ease, text-shadow 0.5s ease;
            text-shadow: 
                0 0 20px currentColor,
                0 0 40px currentColor,
                0 0 60px currentColor,
                0 0 80px currentColor;
        }

        /* Mars Container - Half visible from bottom */
        .mars-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2300px;
            height: 70vh;
            overflow: visible;
            z-index: 5;
            pointer-events: none; /* Agar tidak menghalangi interaksi */
        }

        .mars-image {
            position: absolute;
            bottom: -97%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            border-radius: 50%;
            filter: drop-shadow(0 -50px 70px rgba(62, 65, 255, 0.4));
            transition: filter 0.5s ease;
        }

        /* Planet Selector */
        .planet-selector {
            display: flex;
            gap: 0;
            background: rgba(40, 40, 40, 0.8);
            padding: 6px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 20;
            margin-top: auto;
            margin-bottom: 60px;
        }

        .planet-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            border: none;
            background: transparent;
            color: #8b8b8b;
            font-size: 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 400;
        }

        .planet-btn.active {
            background: rgba(70, 70, 70, 0.9);
            color: #fff;
        }

        .planet-btn:hover:not(.active) {
            color: #fff;
        }

        .planet-icon {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c61 100%);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .planet-btn.earth .planet-icon {
            background: linear-gradient(135deg, #4a90e2 0%, #63b8ff 100%);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .planet-btn.jupiter .planet-icon {
            background: linear-gradient(135deg, #d4a574 0%, #e8c9a0 100%);
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.3);
        }

        /* Background Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 48px;
                margin-bottom: 60px;
            }

            .mars-container {
                width: 160%;
                height: 60vh;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 24px;
            }

            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .planet-selector {
                flex-direction: row;
                width: 90%;
            }

            .planet-btn {
                padding: 12px 20px;
                font-size: 13px;
            }

            .mars-container {
                width: 200%;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 28px;
            }

            .planet-selector {
                width: 95%;
            }

            .planet-btn {
                padding: 10px 16px;
                font-size: 12px;
                gap: 6px;
            }

            .planet-icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <nav>
            <div class="logo">âœ•pace</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Explore</a></li>
                <li><a href="#">Journal</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <a href="#" class="sign-up">Sign up</a>
        </nav>

        <div class="hero">
            <h1 class="hero-title">
                This is the beginning of a story<br>
                between you and <span class="highlight" id="planetName">Earth</span>.
            </h1>

            <div class="planet-selector">
                <button class="planet-btn earth">
                    <span class="planet-icon"></span>
                    Earth
                </button>
                <button class="planet-btn active">
                    <span class="planet-icon"></span>
                    Mars
                </button>
                <button class="planet-btn jupiter">
                    <span class="planet-icon"></span>
                    Jupiter
                </button>
            </div>
        </div>

        <div class="mars-container">
            <img src="../images/bumi.png" alt="Mars" class="mars-image" id="planetImage">
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Planet selector functionality
        const planetBtns = document.querySelectorAll('.planet-btn');
        const heroTitle = document.querySelector('.hero-title');
        const planetImage = document.getElementById('planetImage');
        const planetName = document.getElementById('planetName');

        const planetData = {
            earth: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Earth</span>.',
                image: '../images/bumi.png',
                glowColor: 'rgba(74, 144, 226, 0.5)',
                highlightColor: '#4a90e2'
            },
            mars: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Mars</span>.',
                image: '../images/mars.png',
                glowColor: 'rgba(255, 107, 53, 0.5)',
                highlightColor: '#ff6b35'
            },
            jupiter: {
                title: 'This is the beginning of a story<br>between you and <span class="highlight" id="planetName">Jupiter</span>.',
                image: '../images/jupiter.png',
                glowColor: 'rgba(212, 165, 116, 0.5)',
                highlightColor: '#d4a574'
            }
        };

        planetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                planetBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const planet = btn.textContent.trim().toLowerCase();
                if (planetData[planet]) {
                    // Update title
                    heroTitle.innerHTML = planetData[planet].title;
                    
                    // Update image
                    planetImage.src = planetData[planet].image;
                    
                    // Update filter glow color
                    planetImage.style.filter = `drop-shadow(0 -50px 70px ${planetData[planet].glowColor})`;
                    
                    // Update highlight text color - langsung ke element
                    const newPlanetName = document.getElementById('planetName');
                    if (newPlanetName) {
                        newPlanetName.style.color = planetData[planet].highlightColor;
                    }
                }
            });
        });

        // Set initial color untuk Mars (yang active pertama kali)
        window.addEventListener('DOMContentLoaded', () => {
            const activePlanet = document.querySelector('.planet-btn.active');
            const planet = activePlanet.textContent.trim().toLowerCase();
            if (planetData[planet] && planetName) {
                planetName.style.color = planetData[planet].highlightColor;
                planetImage.style.filter = `drop-shadow(0 -50px 70px ${planetData[planet].glowColor})`;
            }
        });
    </script>
</body>
</html>
