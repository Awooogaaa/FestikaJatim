<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Angkasa Jatim</title>
    
    <style>
        body {
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            margin-top: 20px;
        }

        .solar-system {
            position: relative;
            margin: 50px auto;
            width: 600px;
            height: 600px;
            /* TAMBAHKAN INI: Transisi untuk animasi zoom */
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* KELAS BARU: Untuk state "zoom-out" */
        .solar-system.zoomed-out {
            transform: scale(0.8); /* Buat jadi lebih kecil (bukan 2.5) */
            opacity: 0.3;          /* Buat jadi redup (bukan 0) */
            pointer-events: none;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px #ffaa00;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            top: -8px; /* Disesuaikan agar planet di tengah orbit */
            left: 50%;
             /* Pindahkan transform translateX ke :hover saja agar posisi awal benar */
            transform: translateX(-50%);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            pointer-events: auto;
        }

        .planet:hover {
            transform: scale(1.3) translateX(-50%);
        }

        .orbit-mercury { width: 140px; height: 140px; animation-duration: 10s; }
        .orbit-venus   { width: 200px; height: 200px; animation-duration: 14s; }
        .orbit-earth   { width: 270px; height: 270px; animation-duration: 18s; }
        .orbit-mars    { width: 340px; height: 340px; animation-duration: 22s; }
        .orbit-jupiter { width: 420px; height: 420px; animation-duration: 30s; }
        .orbit-saturn  { width: 500px; height: 500px; animation-duration: 40s; }

        .mercury { width: 15px; height: 15px; background: gray; }
        .venus   { width: 20px; height: 20px; background: #d4a373; }
        .earth   { width: 22px; height: 22px; background: #4cc9f0; }
        .mars    { width: 18px; height: 18px; background: #ff6b6b; }
        .jupiter { width: 35px; height: 35px; background: #ffb703; }
        .saturn  { width: 30px; height: 30px; background: #f4a261; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to   { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Info Box (MODIFIKASI BESAR) */
        .info-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px #fff;

            /* Properti Transisi Baru untuk "zoom-in" */
            opacity: 1;
            /* Pindahkan transform -50% ke sini */
            transform: translateX(-50%) scale(1);
            /* Info box akan muncul 0.3 detik SETELAH zoom-out dimulai */
            transition: opacity 0.4s ease 0.3s, transform 0.4s ease 0.3s;
            pointer-events: auto;
        }

        .hidden {
            /* GANTI 'display: none' dengan ini agar bisa dianimasikan */
            opacity: 0;
            transform: translateX(-50%) scale(0.5); /* Mulai dari kecil */
            pointer-events: none;
            transition-delay: 0s; /* Saat disembunyikan, langsung saja */
        }

        .close-btn {
            float: right;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

        <div class="orbit orbit-mars">

        <div class="orbit orbit-jupiter">

        function showInfo(planetKey) {
            const info = planets[planetKey];
            
            document.getElementById("planet-name").innerText = info.name;
            document.getElementById("planet-desc").innerText = info.desc;
            document.getElementById("planet-fact").innerHTML = "ðŸ’¡ " + info.fact;
            
            // TAMBAHAN: Memicu animasi zoom-out pada tata surya
            solarSystem.classList.add('zoomed-out');
            
            document.getElementById("info-box").classList.remove("hidden");
        }

        function hideInfo() {
            // TAMBAHAN: Mengembalikan tata surya seperti semula
            solarSystem.classList.remove('zoomed-out');

            document.getElementById("info-box").classList.add("hidden");
        }
    </script>
