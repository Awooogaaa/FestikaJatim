<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Angkasa - Tata Surya</title>
    
    <style>
        /* --- GAYA DASAR & BINTANG (dari landing page) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Mencegah scroll di kedua tampilan */
            height: 100vh;
        }

        /* Navigasi */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 60px;
            position: relative;
            z-index: 100;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        .sign-up {
            background: #fff;
            color: #000;
            padding: 11px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .sign-up:hover {
            transform: scale(1.05);
        }

        /* Background Bintang */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* --- TAMPILAN UTAMA (TATA SURYA) --- */

        /* Judul Halaman & Tata Surya */
        .page-title, .solar-system, footer {
            position: relative;
            z-index: 10;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .page-title {
            margin-top: 40px;
            font-size: 32px;
            font-weight: 500;
            color: #eee;
        }
        
        .page-title p {
            font-size: 16px;
            font-weight: 300;
            color: #6b6b6b;
        }

        .solar-system {
            position: relative;
            margin: 50px auto;
            width: 600px;
            height: 600px;
        }

        /* Saat detail aktif, sembunyikan tampilan tata surya */
        body.detail-active .page-title,
        body.detail-active .solar-system,
        body.detail-active footer {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px #ffaa00;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            pointer-events: auto;
        }

        .planet:hover {
            transform: scale(1.3) translateX(-50%);
        }

        .orbit-mercury { width: 140px; height: 140px; animation-duration: 10s; }
        .orbit-venus   { width: 200px; height: 200px; animation-duration: 14s; }
        .orbit-earth   { width: 270px; height: 270px; animation-duration: 18s; }
        .orbit-mars    { width: 340px; height: 340px; animation-duration: 22s; }
        .orbit-jupiter { width: 420px; height: 420px; animation-duration: 30s; }
        .orbit-saturn  { width: 500px; height: 500px; animation-duration: 40s; }

        .mercury { width: 15px; height: 15px; background: gray; }
        .venus   { width: 20px; height: 20px; background: #d4a373; }
        .earth   { width: 22px; height: 22px; background: #4cc9f0; }
        .mars    { width: 18px; height: 18px; background: #ff6b6b; }
        .jupiter { width: 35px; height: 35px; background: #ffb703; }
        .saturn  { width: 30px; height: 30px; background: #f4a261; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to   { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- TAMPILAN DETAIL PLANET (BARU) --- */

        .planet-detail-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in 0.3s; /* Muncul setelah tata surya hilang */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background (seperti di screenshot Venus) */
        .detail-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
            /* Gambar di-set oleh JS, contoh: */
            /* background-image: url('images/venus-bg.jpg'); */
        }
        
        /* Saat detail aktif, tampilkan */
        body.detail-active .planet-detail-view {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Layout Konten (seperti di screenshot Mars) */
        .detail-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            padding: 0 60px;
            position: relative;
            z-index: 2;
        }

        .detail-text-content {
            flex-basis: 45%;
            text-align: left;
        }

        .detail-planet-visual {
            flex-basis: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Styling Teks (seperti Mars) */
        #detail-planet-name {
            font-size: 100px; /* Ukuran besar */
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 24px;
            text-transform: uppercase;
        }

        #detail-planet-desc, #detail-planet-fact {
            font-size: 16px;
            line-height: 1.7;
            color: #ccc;
            max-width: 600px; /* Agar tidak terlalu lebar */
        }
        
        #detail-planet-fact {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        /* Gambar Planet */
        #detail-planet-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            animation: spin 60s linear infinite; /* Efek berputar lambat */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* Tombol Return (seperti Mars) */
        .detail-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .detail-button:hover {
            background: #fff;
            color: #000;
        }


        footer {
            margin: 50px 0 30px 0;
            font-size: 0.9em;
            color: #6b6b6b;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav>
        <a href="landing_page.html" class="logo">âœ•pace</a>
        <ul class="nav-links">
            <li><a href="landing_page.html">Explore</a></li>
            <li><a href="planet.html" class="active">Solar System</a></li>
        </ul>
        <a href="#" class="sign-up">Sign up</a>
    </nav>

    <div class="page-title">
        <h1>Jelajah Angkasa</h1>
        <p>Klik planet untuk mengetahui fakta menariknya!</p>
    </div>

    <main class="solar-system">
        <div class="sun"></div>
        <div class="orbit orbit-mercury">
            <div class="planet mercury" onclick="showInfo('mercury')"></div>
        </div>
        <div class="orbit orbit-venus">
            <div class="planet venus" onclick="showInfo('venus')"></div>
        </div>
        <div class="orbit orbit-earth">
            <div class="planet earth" onclick="showInfo('earth')"></div>
        </div>
        <div class="orbit orbit-mars">
            <div class="planet mars" onclick="showInfo('mars')"></div>
        </div>
        <div class="orbit orbit-jupiter">
            <div class="planet jupiter" onclick="showInfo('jupiter')"></div>
        </div>
        <div class="orbit orbit-saturn">
            <div class="planet saturn" onclick="showInfo('saturn')"></div>
        </div>
    </main>
    
    <div id="planet-detail-view" class="planet-detail-view">
        
        <div id="detail-background" class="detail-background"></div>
        
        <div class="detail-content-wrapper">
            
            <div class="detail-text-content">
                <h1 id="detail-planet-name"></h1>
                <p id="detail-planet-desc"></p>
                <p id="detail-planet-fact"></p>
                
                <button id="return-btn" class="detail-button">
                    <span>&lt;</span> Kembali
                </button>
            </div>
            
            <div class="detail-planet-visual">
                <img id="detail-planet-image" src="" alt="Planet">
            </div>
        </div>
    </div>


    <footer>
        <p>Â© 2025 STIKA JATIM | Festival Teknologi Informasi dan Komunikasi Pendidikan</p>
    </footer>

    <script>
        // --- SCRIPT BINTANG ---
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // --- SCRIPT TATA SURYA & TAMPILAN DETAIL ---

        // Ambil elemen-elemen baru
        const detailView = document.getElementById('planet-detail-view');
        const detailName = document.getElementById('detail-planet-name');
        const detailDesc = document.getElementById('detail-planet-desc');
        const detailFact = document.getElementById('detail-planet-fact');
        const detailImage = document.getElementById('detail-planet-image');
        const detailBg = document.getElementById('detail-background');
        const returnBtn = document.getElementById('return-btn');

        // Data planet (SAYA TAMBAHKAN 'image' dan 'background')
        // Data planet (SAYA TAMBAHKAN 'image' dan 'background')
        const planets = {
            mercury: {
                name: "Merkurius",
                desc: "Mari kita mulai perjalanan kita ke Merkurius, si pelari cepat yang paling dekat dengan Matahari! Planet mungil ini adalah dunia yang penuh kontradiksi ekstrem. Bayangkan sebuah tempat di mana satu sisi terpanggang oleh panas yang bisa melelehkan timah (430Â°C), sementara sisi lainnya membeku dalam kegelapan yang lebih dingin dari kutub Bumi (-180Â°C).",
                fact: "<b>Tahukah kamu?</b> kalau satu hari di Merkurius (176 hari Bumi) DUA KALI lebih lama dari satu tahunnya (88 hari)?",
                image: "images/merkurius.png", // <== DIPERBAIKI
                background: "images/mercury-bg.jpg" // <-- GANTI DENGAN GAMBAR ANDA
            },
            venus: {
                name: "Venus",
                desc: "Selamat datang di Venus, 'Kembaran Jahat' Bumi. Meski ukurannya mirip, Venus adalah neraka sesungguhnya. Planet ini diselimuti awan tebal asam sulfat yang memerangkap panas dalam efek rumah kaca tak terkendali, menjadikannya planet terpanas di tata suryaâ€”lebih panas dari Merkurius!",
                fact: "<b>Tahukah kamu?</b> kalau Venus berputar ke arah yang berlawanan? Matahari di sana terbit di barat.",
                image: "images/venus.png", // <== SUDAH BENAR
                background: "images/venus-bg.jpg" // <-- GANTI DENGAN GAMBAR ANDA
            },
            earth: {
                name: "Bumi",
                desc: "Inilah rumah kita, Bumi! Sebuah oase kehidupan yang langka di alam semesta. Dari lautan biru yang luas hingga hutan hijau yang rimbun, planet kita adalah satu-satunya tempat yang kita tahu memiliki air cair di permukaannya dan atmosfer kaya oksigen.",
                fact: "<b>Tahukah kamu?</b> kalau Bumi sebenarnya tidak berputar 24 jam penuh? Waktu tepatnya adalah 23 jam, 56 menit, dan 4 detik.",
                image: "images/bumi.png", // <== SUDAH BENAR
                background: "images/earth-bg.jpg" // <-- GANTI DENGAN GAMBAR ANDA
            },
            mars: {
                name: "Mars",
                desc: "Mari kita kunjungi tetangga kita yang berdebu, Mars! Planet Merah ini memikat imajinasi kita dengan lanskapnya yang mirip gurun. Para ilmuwan percaya miliaran tahun lalu, Mars adalah dunia yang basah dengan sungai, danau, dan mungkin lautan.",
                fact: "<b>Tahukah kamu?</b> kalau Mars adalah rumah bagi gunung berapi terbesar di tata surya? Olympus Mons tiga kali lebih tinggi dari Gunung Everest!",
                image: "images/mars.png", // <== SUDAH BENAR
                background: "images/mars-bg.jpg" // <-- GANTI DENGAN GAMBAR ANDA
            },
            jupiter: {
                name: "Jupiter",
                desc: "Bersiaplah bertemu sang Raja Tata Surya, Jupiter! Raksasa gas ini begitu kolosal sehingga bisa menampung 1.300 Bumi di dalamnya. Ia adalah bola gas hidrogen dan helium raksasa dengan puncak awan amonia yang berputar-putar kencang.",
                fact: "<b>Tahukah kamu?</b> kalau Jupiter memiliki 'Bintik Merah Raksasa'? Itu adalah badai raksasa yang lebih besar dari Bumi dan telah berkecamuk setidaknya selama 350 tahun!",
                image: "images/jupiter.png", // <== SUDAH BENAR
                background: "images/jupiter-bg.jpg" // <-- GANTI DENGAN GAMBAR ANDA
            },
            saturn: {
                name: "Saturnus",
                desc: "Inilah dia, permata tata surya kita, Saturnus! Tidak ada planet lain yang bisa menandingi keanggunan cincinnya yang spektakuler. Cincin ini bukanlah benda padat; mereka terdiri dari miliaran kepingan es dan batu.",
                fact: "<b>Tahukah kamu?</b> kalau Saturnus adalah satu-satunya planet yang kepadatannya lebih ringan dari air? Jika ada bak mandi raksasa yang cukup besar, Saturnus akan mengapung!",
                image: "images/saturnus1.png", // <== SUDAH BENAR
                background: "images/saturn-bg.jpg" // <-- GANTI DENGAN GAMBAR ANDA
            },
            neptune: {
                name: "Neptunus",
                desc: "Selamat datang di raksasa es terakhir, Neptunus. Planet biru cemerlang ini adalah dunia yang paling jauh dari Matahari, diselimuti angin tercepat di tata surya, mencapai kecepatan 2.100 km/jam!",
                fact: "<b>Tahukah kamu?</b> Satu tahun di Neptunus sama dengan 165 tahun di Bumi. Sejak ditemukan pada tahun 1846, planet ini baru menyelesaikan satu putaran orbitnya pada tahun 2011.",
                image: "images/neptunus.png", // <== BARU DITAMBAHKAN & DIPERBAIKI
                background: "images/neptune-bg.jpg" // <-- GANTI DENGAN GAMBAR ANDA
            }
        };

        // FUNGSI BARU (Menggantikan modal)
        function showInfo(planetKey) {
            const info = planets[planetKey];
            
            // 1. Isi data ke tampilan detail
            detailName.innerText = info.name;
            detailDesc.innerText = info.desc;
            detailFact.innerHTML = "ðŸ’¡ " + info.fact;
            detailImage.src = info.image;
            
            // 2. Set background (jika Anda punya gambarnya)
            // detailBg.style.backgroundImage = `url(${info.background})`;
            
            // 3. Tampilkan tampilan detail dengan memicu kelas di body
            document.body.classList.add('detail-active');
        }

        // FUNGSI BARU (Menggantikan modal)
        function hideInfo() {
            // Sembunyikan tampilan detail
            document.body.classList.remove('detail-active');
        }

        // Tambahkan listener ke tombol "Kembali"
        returnBtn.addEventListener('click', hideInfo);
    </script>
</body>
</html>
